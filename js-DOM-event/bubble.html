<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
    <ul id="list-item">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Eveniet, ducimus?</li>
        <li id="item-3">Libero, natus?</li>
        <li id="item-4">Repudiandae, praesentium?</li>
        <li id="item-5">Explicabo, corporis!</li>
        <li id="item-6">Tenetur, labore.</li>
    </ul>
    </section>

    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 is clicked');
            event.stopPropagation();
        })

        document.getElementById('list-item').addEventListener('click', function(){
            console.log('ul clicked');
        })

        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        })

        document.getElementById('body').addEventListener('click', function(){
            console.log('body clicked');
        })


    </script>
</body>
</html>
