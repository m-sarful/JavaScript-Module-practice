<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM SUMMARY</title>
</head>
<body>
    <h1>Final DOM Event Handler</h1>
    <h2 id="change-text">Default Text</h2>
    <p id="input-text-display">Default Input Text</p>
     <input type="text" name="" id="input-field">
     <button id="btn-update">Update</button>
       <br>
       <br>
     <button onclick="handleOnClick()">Handle Event by Add Onclick Function</button>
     <button id="event-listener">handle event by add Event Listener</button>

     <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('change-text');
            handlerStatus.innerText = 'Handled by function onclick on the attribute';
        }

        // Option 2
         document.getElementById('event-listener').addEventListener('click', function(){
            const handlerStatus = document.getElementById('change-text');
            handlerStatus.innerText = 'Handled by addEvent listener';
         })


         // Option2 (recap)
          document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            console.log(inputField.value);
            const inputDisplay = inputField.value;

            const p = document.getElementById('input-text-display');
            p.innerText = inputDisplay;
            inputField.value = '';
          })
     </script>
</body>
</html>
